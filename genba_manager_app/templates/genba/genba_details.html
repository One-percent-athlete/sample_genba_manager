{% extends "base.html" %}
{% block title %}
現場詳細
{% endblock %}

{% block content %}
<div class="p-4 ml-4 md:ml-64">
    <div class="px-auto">
        <h1 class="text-4xl py-10">現場詳細</h1>
    </div>
    <form class="space-y-6 pb-3" action="{% url 'genba_details' genba.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">更新</button>
    </form>
    <form action="{% url 'delete_genba' genba.id %}" method="post" onsubmit="return confirm('本当に削除しますか？');">
        {% csrf_token %}
        <button type="submit"
            class="delete-button btn text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">削除</button>
    </form>
</div>
{% endblock %}
